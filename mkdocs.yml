theme:
   name: material #readthedocs #rtd-dropdown #readthedocs #yeti  #united  #spacelab  #sandstone  #minty #lumen #flatly
   logo: assets/shapeworks-logo-small.png
   include_sidebar: true
   highlightjs: true
   hljs_languages:
      - yaml
      - python
      - c++
   # features:     // pretty cool, and not necessarily problems, but leaving it off for now
   #  - navigation.instant
   palette:
    - scheme: default
      toggle:
        icon: material/eye-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/eye
        name: Switch to light mode

markdown_extensions:
   - attr_list
   - pymdownx.tasklist
   - mdx_math
   - admonition
   - pymdownx.superfences
   - pymdownx.details
   - pymdownx.arithmatex:
      generic: true

extra_css:
    - css/custom.css

extra_javascript:
  - assets/mathjaxhelper.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: google
            docstring_options:
              ignore_init_summary: yes
          setup_commands:
            - "import sys"
            - "print(sys.path)"
            - "import shapeworks"
          rendering:
            merge_init_into_class: yes
  - mkdocs-jupyter:
      execute: False
      include_source: True
  - mike:
      # these fields are all optional; the defaults are as below...
      version_selector: true   # set to false to leave out the version selector
      css_dir: css             # the directory to put the version selector's CSS
      javascript_dir: js       # the directory to put the version selector's JS
      canonical_version: null  # the version for <link rel="canonical">; `null`
                               # uses the version specified via `mike deploy`

# for material theme, mike versioning is supported as an extra
extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: UA-36723568-3
