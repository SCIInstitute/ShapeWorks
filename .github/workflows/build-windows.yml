name: Windows Build

on:
  push:
    branches:
      - master
    tags:
    - '*'
  pull_request:
    
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  
jobs:
  build:

    runs-on: windows-latest
    
    steps:
      
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: Get tags
      run: git fetch --unshallow origin +refs/tags/*:refs/tags/*

    - name: Get NSIS
      run: curl -o ${{runner.workspace}}\nsis.zip http://www.sci.utah.edu/~amorris/NSISPortable_3.04.zip

    - name: Unzip NSIS
      working-directory: ${{runner.workspace}}
      run: Expand-Archive -LiteralPath nsis.zip -DestinationPath .
      
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: QtCache-windows

    - name: Install Qt
      uses: akenmorris/install-qt-action@v5
      with:
        version: "5.9.9"
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Setup Conda
      uses: goanpeca/setup-miniconda@v1
      with:
          miniconda-version: 'latest'
          
    - name: Conda info
      run: conda info

    - name: conda installs
      shell: bash -l {0}
      run: source ./conda_installs.sh

    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@v1
      with:
        path: ${{runner.workspace}}\deps
        key: ${{ runner.os }}-${{ hashFiles('**/build_dependencies.sh') }}

    - name: Build dependencies
      shell: bash
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: ./build_dependencies.sh --install-dir="${{runner.workspace}}\deps" --build-dir="/d/a/bdeps"

    - name: Create Build Environment
      # Some projects don't allow in-source building, so create a separate build directory
      # We'll use this as our working directory for all subsequent commands
      run: cmake -E make_directory "${{runner.workspace}}\build"

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash -l {0}
      working-directory: ${{runner.workspace}}/build
      # Note the current convention is to use the -S and -B options here to specify source 
      # and build directories, but this is only available with CMake 3.13 and higher.  
      # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
      run: conda activate shapeworks && cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DSHAPEWORKS_SUPERBUILD=OFF -DVXL_DIR="${{runner.workspace}}\deps\vxl\build" -DITK_DIR="${{runner.workspace}}\deps\lib\cmake\ITK-5.0" -DVTK_DIR="${{runner.workspace}}\deps\lib\cmake\vtk-8.2" -DEigen3_DIR="${{runner.workspace}}\deps\share\eigen3\cmake" -DXLNT_DIR="${{runner.workspace}}\deps" -DBuild_Studio=ON -DBuild_View2=ON

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash -l {0}
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      run: conda activate shapeworks && cmake --build . --config $BUILD_TYPE -j 4

    - name: Copy Libraries
      working-directory: ${{runner.workspace}}/build
      run: xcopy /f ${{runner.workspace}}\deps\bin\*.dll ${{runner.workspace}}\build\bin\Release
    
    - name: Build Binary Package
      shell: bash
      run: pwd ; ls ; cp Documentation/install/Windows_README.txt . ; cp Support/shapeworks.nsi . ; ./Support/package_windows.sh tag
      
    - name: Test
      working-directory: ${{runner.workspace}}/build
      shell: bash -l {0}
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: conda activate shapeworks && ctest --output-on-failure -VV -C $BUILD_TYPE --debug
      
    - uses: actions/upload-artifact@v1
      with:
        name: artifact-${{github.sha}}-windows
        path: ${{runner.workspace}}\ShapeWorks\artifacts
