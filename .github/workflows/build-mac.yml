name: Mac Build

on:
  push:
    branches:
      - master
      - release_v5.4
    tags:
    - '*'
  pull_request:

env:
  CCACHE_VERSION: 3.7.7
  
jobs:
  build:

    runs-on: macos-latest
    
    steps:

    - name: Prepare ccache timestamp
      id: ccache_cache_timestamp
      shell: cmake -P {0}
      run: |
        string(TIMESTAMP current_date "%Y-%m-%d-%H;%M;%S" UTC)
        message("::set-output name=timestamp::${current_date}")

    - name: ccache cache files
      uses: actions/cache@v1.1.0
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
        restore-keys: |
          ${{ runner.os }}-ccache-
    
    - name: Acquire 10.13 SDK
      run: curl -L -o $HOME/MacOSX10.13.sdk.tar.gz http://www.sci.utah.edu/~amorris/MacOSX10.13.sdk.tar.gz

    - name: Unpack SDK
      run: cd $HOME && tar -xzf MacOSX10.13.sdk.tar.gz

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: Get tags
      run: git fetch --unshallow origin +refs/tags/*:refs/tags/*

    - name: Setup Conda
      uses: goanpeca/setup-miniconda@v1
      with:
          miniconda-version: 'latest'
          
    - name: Conda info
      run: conda info
      
    - name: conda installs
      shell: bash -l {0}
      run: source ./conda_installs.sh

    - name: install ccache
      shell: bash -l {0}
      run: conda activate shapeworks && conda install -c conda-forge ccache=3.7.7
    
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: QtCache-mac

    - name: Install Qt
      uses: akenmorris/install-qt-action@v5
      with:
        version: "5.9.9"
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@v1
      with:
        path: ~/install
        key: ${{ runner.os }}-${{ hashFiles('**/build_dependencies.sh') }}
        
    - name: Build dependencies
      shell: bash -l {0}
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: conda activate shapeworks && SDKROOT=$HOME/MacOSX10.13.sdk INSTALL_DIR=$HOME/install BUILD_DIR=$HOME/build ./build_dependencies.sh

    - name: cmake
      shell: bash -l {0}
      run: conda activate shapeworks && mkdir build && cd build && cmake -DVXL_DIR=$HOME/install/share/vxl/cmake -DITK_DIR=$HOME/install/lib/cmake/ITK-5.0 -DVTK_DIR=$HOME/install/lib/cmake/vtk-8.2 -DEigen3_DIR=$HOME/install/share/eigen3/cmake -DXLNT_DIR=$HOME/install -DOpenVDB_DIR=$HOME/install/lib/cmake/OpenVDB -DCMAKE_BUILD_TYPE=Release -DSHAPEWORKS_SUPERBUILD=OFF -DUSE_OPENMP=OFF -DBuild_Studio=ON -DBuild_View2=ON -DCMAKE_INSTALL_PREFIX=${GITHUB_WORKSPACE}/shapeworks-install -DCMAKE_OSX_SYSROOT="$HOME/MacOSX10.13.sdk" -DCMAKE_OSX_DEPLOYMENT_TARGET="10.13" ..

    - name: make
      shell: bash -l {0}
      run: conda activate shapeworks && cd build && make -j4
      
    - name: make install
      shell: bash -l {0}
      run: conda activate shapeworks && cd build && make install

    - name: Build Binary Package
      run: pwd ; ls ; ./Support/package.sh tag ${GITHUB_WORKSPACE}/shapeworks-install $HOME/install
    - name: make test
      shell: bash -l {0}
      run: conda activate shapeworks && cd build && ctest -VV

    - uses: actions/upload-artifact@v1
      with:
        name: artifact-${{github.sha}}-mac
        path: ${{runner.workspace}}/ShapeWorks/artifacts

    - name: Deploy
      id: deploy
      if: github.ref == 'refs/heads/master'
      uses: marvinpinto/action-automatic-releases@v1.0.0
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "dev-mac"
        prerelease: true
        title: "Development Build for Mac"
        files: |
             ${{runner.workspace}}/ShapeWorks/artifacts/*.zip
